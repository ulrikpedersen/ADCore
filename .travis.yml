language: cpp
compiler: gcc
sudo: false

env:
  global:
    - EPICS_BASE=$HOME/epics/base-3.14.12.5
    - EPICS_HOST_ARCH=linux-x86_64
  matrix:
    - BOOST=/usr
    - BOOST=""
    
cache:
  directories:
  - $HOME/epics
  
addons:
  apt:
    packages:
    - libhdf5-serial-dev
    - libtiff-dev
    - libxml2-dev 
    - libboost-test-dev
  
before_install:
  #- sh ci/install-packages.sh     # Install 3rd party tools (lcov)
  - sh ci/build-synapps-deps.sh   # Download and build EPICS base and modules like asyn, busy ...
  - sh ci/configure.sh            # Prepare the configure/* files 
  
install: 
  - make

# Run the tests
script:
  - if [ -f bin/$EPICS_HOST_ARCH/plugin-test ]; then ./bin/$EPICS_HOST_ARCH/plugin-test --log_level=test_suite ; fi

